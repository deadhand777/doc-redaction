site_name: doc-redaction
repo_url: https://github.com/deadhand777/doc-redaction
site_url: https://deadhand777.github.io/doc-redaction
site_description: This is a Document Redaction Automation project.
site_author: Chris Schulz
edit_uri: edit/main/docs/
repo_name: deadhand777/doc-redaction
copyright: Maintained by <a href="https://deadhand777.com">deadhand777</a>.

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Agent Workflow: agentic_workflow.md
  - Architecture: architecture.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/doc_redaction"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/deadhand777/doc-redaction

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
